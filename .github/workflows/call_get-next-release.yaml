name: Get next release version from semantic release dry run

on:
  workflow_call:
    outputs:
      release-version:
        value: ${{ jobs.get-release-version.outputs.release-version }}

jobs:
  get-release-version:
    name: Get next release version
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.extract-release-version.outputs.release_version }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: log git logs
        run: |
          echo "$(git log --oneline -10)"
          echo "$(git tag --l)"

      - id: extract-release-version
        run: |
          GH_TOKEN=${{ secrets.GITHUB_TOKEN }} npx semantic-release --dry-run
