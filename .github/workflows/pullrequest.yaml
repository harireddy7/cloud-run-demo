name: Pull Request - Build when a pull request is raised against main branch

# 1 - PR open without label => test, build, upload
# 2 - PR open with preview label => test, build, upload, preview deploy
# 3 - PR open with any other label => skip??

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, labeled]

jobs:
  on-every-pr:
    if: ${{ github.event.action != 'labeled' || (github.event.action == 'labeled' && github.event.label.name == 'preview') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log github context
        run: echo "${{ toJson(github) }}"

  preview:
    if: contains(github.event.pull_request.labels.*.name, 'preview')
    needs: on-every-pr
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log github context (preview)
        run: echo "${{ toJson(github) }}"
