name: Build and Deploy PR Preview to Cloud Run

on:
  pull_request:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: ${{ secrets.GAR_LOCATION }}
  GAR_JSON_KEY: ${{ secrets.GAR_JSON_KEY }}
  SERVICE: preview-demo
  IMAGE: preview-demo-pr

jobs:
  build-publish-deploy-preview:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:

      # 1. Checkout

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Parse branch name and commit sha
        id: parse-branch-commit
        run: |-
          echo "branch=$(echo ${{ github.head_ref }} | sed 's/\//-/g' | tr -d '[:space:]')" >> $GITHUB_OUTPUT
          echo "commit_sha=$(git rev-parse --short ${{ github.event.pull_request.head.sha }})" >> $GITHUB_OUTPUT

      - name: Get docker preview image name
        id: get-docker-image-name
        run: |
          echo "image_name=preview-demo-pr-${{ steps.parse-branch-commit.outputs.commit_sha }}:${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "cr_service_name=preview-demo-pr-${{ steps.parse-branch-commit.outputs.branch }}" >> $GITHUB_OUTPUT

      - name: Log all varaiables
        run: |-
          echo "current branch is ${{ steps.parse-branch-commit.outputs.branch }}"
          echo "current commit sha is ${{ steps.parse-branch-commit.outputs.commit_sha }}"
          echo "docker image name is ${{ steps.get-docker-image-name.outputs.image_name }}"
          echo "cloud run service name is ${{ steps.get-docker-image-name.outputs.cr_service_name }}"
      
