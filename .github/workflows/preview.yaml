name: Build and Deploy PR Preview to Cloud Run

on:
  pull_request:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: ${{ secrets.GAR_LOCATION }}
  GAR_JSON_KEY: ${{ secrets.GAR_JSON_KEY }}
  SERVICE: preview-demo
  IMAGE: preview-demo-pr

jobs:
  build-publish-deploy-preview:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:

      # 1. Checkout

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get branch name with action
        id: extract-branch-name
        uses: tj-actions/branch-names@v7.0.7

      - name: Get branch name raw
        run: |-
          echo "current_branch=${{ steps.extract-branch-name.outputs.current_branch }}"
          echo "GITHUB_HEAD_REF is $GITHUB_HEAD_REF"
          echo "branch_formatted=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          echo "github.head_ref=${{ github.head_ref }}"
          echo "${{ steps.extract-branch-name.outputs.current_branch }} | sed 's/\//-/g' | tr -d '[:space:]'"
          echo "${{ steps.extract-branch-name.outputs.ref_branch }} | sed 's/\//-/g' | tr -d '[:space:]'"

      - name: Set Latest Commit Head
        id: commit-sha
        run: |-
          echo "commit_sha=$${{ github.event.pull_request.head.sha }}"

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

